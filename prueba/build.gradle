plugins {
    id 'java'
}

group 'co.com.prueba.tecnica'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.slf4j:slf4j-simple:1.7.25")
    compile "net.serenity-bdd:serenity-screenplay:2.0.60"
    compile "net.serenity-bdd:serenity-core:2.0.60"
    compile "net.serenity-bdd:serenity-junit:2.0.60"
    compile "net.serenity-bdd:serenity-screenplay-webdriver:2.0.60"
    compile "net.serenity-bdd:serenity-cucumber:1.9.18"
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
}
